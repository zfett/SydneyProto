---
title: "Contact"
nav-order: 3
---
<div id="textBox">
    <form id="contactForm" netlify netlify-honeypot="donotfill" data-netlify-recaptcha="true">
        <input name="donotfill" type="text" style="display:none">
        <p>
            <label>Name (Required) <input name="name" type="text" required></label>
        </p>
        <p>
            <label>Email (Required) <input name="email" type="email" required></label>
        </p>
        <p>
            <label>Subject <input name="subject" type="text"></label>
        </p>
        <p>
            <label>Message <textarea name="message" rows="4"></textarea></label>
        </p>
        <p>
            <label>reCAPTCHA <div data-netlify-recaptcha="true"></div></label>
        </p>
        <p>
            <input name="submit" type="submit" value="Submit">
        </p>
    </form>
</div>
